<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>
            Coffee brewing calculator
        </title>
    </head>
    <body>
        <main class="container mt-4">
            <noscript>
                <p>Calculator works only for browsers who support JavaScript.</p>
            </noscript>
            <h1>Coffee brewing calculator</h1>
            <div class="row mb-md-5">
                <div class="col-md-3">
                    <label for="coffee-beans" class="form-label">Coffee Beans</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="coffee-beans" name="coffee-beans" value=9 required min='1'>
                        <span class="input-group-text">g</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="water" class="form-label">Water</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="water" name="water" value=140 required min='1'>
                        <span class="input-group-text">ml</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="ratio" class="form-label">Ratio</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="ratio" name="ratio" value=6.4 required min='1'>
                        <span class="input-group-text">:1</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="coffee-yield" class="form-label">Coffee yield</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="coffee-yield" name="coffee-yield" value=126 required min='1'>
                        <span class="input-group-text">ml</span>
                    </div>
                </div>
            </div>
            <div class="row mb-md-5">
                <div class="col mb-sm-4 mb-md-0">
                    <label for="timereceiver" class="form-label">Timer</label>
                    <div class="input-group">
                        <input type="number"class="form-control" id="timereceiver" name="timereceiver" min='0' required size="16" placeholder="Insert minutes">
                        <span class="input-group-text">min</span>
                    </div>
                </div>
                <div class="col-md-6 align-self-end mb-sm-4 mb-md-0">
                    <div class="input-group">
                        <input type="text" class="form-control" id="dynamictimer" name="dynamictimer" required size="16" disabled>
                        <button class="btn btn-success" id='start' type='button'>Start</button>
                        <button class="btn btn-warning" id='pause' type='button'>Pause</button>
                        <button class="btn btn-dark" id='reset' type='button'>Reset</button>
                    </div>
                </div>
                <div class="col-md-3 align-self-end mb-sm-4 mb-md-0">
                    <div class="progress" style="height: 36px;">
                        <div id='progress' class="progress-bar" role="progressbar" aria-label="progessbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class=" bg-secondary text-white fs-6 alert alert-dark" role="alert" id="infoBox"></div>
        </main>
        <script src="./script.js"></script>

    </body>
