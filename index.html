<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="index.css"/>
        <title>
            Coffee brewing calculator
        </title>
    </head>
    <body>
        <h1>Coffee brewing calculator</h1>
        <section>
            <h2>Coffee beans
    <input type="number" id="coffee-beans" name="coffee-beans" min='1' required size="48" placeholder='enter number' value=9>
            </h2>
        </section>
        <section>
            <h2>Water</h2>
            <input type="number" id="water" name="water" min='1' required size="16" placeholder='enter number' value=140>
        </section>
        <section>
            <h2>Ratio</h2>
            <input type="number" id="ratio" name="ratio" min='1' required size="16" value=6.4>
        </section>
        <section>
            <h2>Coffee yield</h2>
            <input type="number" id="coffee-yield" name="coffee-yield" min='1' required size="16" value=126>
        </section>
        <section>
            <h2>Timer</h2>
            <input type="number" id="timereceiver" name="timereceiver" min='1' required size="16">
            <input type="timer" id="dynamictimer" name="dynamictimer" min='1' required size="16" value=1 disabled>
        </section>
        <button id='start' type='button'>
    Start
</button>
        <button id='pause' type='button'>
    Pause
</button>
        <button id='reset' type='button'>
    Reset
</button>

        <progress id="progress" max="" value=""> 70% </progress>

        <p id="infoBox"></p>
        <script src="./script.js"></script>

    </body>
